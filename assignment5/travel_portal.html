      <form class="form" action="mailto:e1514305@u.nus.edu" method="post">
        <table>
          <tr>
            <th>First Name:</th>
            <td>
              <input type="text" placeholder="E.g. Alfred" name="first_name" />
            </td>
          </tr>
          <tr>
            <th>Last Name:</th>
            <td>
              <input type="text" placeholder="E.g. Tan" name="last_name" />
            </td>
          </tr>
          <tr>
            <th>Gender:</th>
            <td>
              <div>
                <input type="radio" name="gender" value="male" /><label
                  >Male</label
                >
                <input type="radio" name="gender" value="female" /><label
                  >Female</label
                >
              </div>
            </td>
          </tr>
          <tr>
            <th>Email:</th>
            <td>
              <input
                type="email"
                placeholder="E.g. alfred@gmail.com"
                name="email"
              />
            </td>
          </tr>
          <tr>
            <th>Budget:</th>
            <td>
              <input
                type="number"
                placeholder="E.g. 4000"
                name="budget"
                value="budget"
              />
            </td>
          </tr>
          <tr>
            <th>Date of Birth:</th>
            <td><input type="date" name="dob" value="dob" /></td>
          </tr>
          <tr>
            <th>Country:</th>
            <td>
              <select name="country">
                <option value="singapore">Singapore</option>
                <option value="malaysia">Malaysia</option>
                <option value="indonesia">Indonesia</option>
                <option value="vietnam">Vietnam</option>
                <option value="japan">Japan</option>
                <option value="korea">Korea</option>
                <option value="thailand">Thailand</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Acknowledgements:</th>
            <td>
              <div
                style="
                  display: flex;
                  align-items: flex-start;
                  flex-direction: column;
                "
              >
                <div>
                  <input
                    type="checkbox"
                    value="terms_and_conditions"
                    name="terms_and_conditions"
                  /><label>I have read the terms and conditions.</label>
                </div>
                <div>
                  <input
                    type="checkbox"
                    value="user_liability"
                    name="user_liability"
                  /><label
                    >I will not hold the company liable for any damages.</label
                  >
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <th>Other Requirements:</th>
            <td>
              <textarea
                name="other_req"
                placeholder="Please add any other enquiries here."
              ></textarea>
            </td>
          </tr>
          <tr>
            <th colspan="2"><input type="submit" value="Submit" /></th>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
